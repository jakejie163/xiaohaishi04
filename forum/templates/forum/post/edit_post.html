{% extends "base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h3>
        <a href="{{ post.author.get_absolute_url }}">我的主页</a> - 编辑文章
    </h3>
{% endblock %}

{% block content %}
    <form action="{% url 'forum:edit_post' post.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit">保存更改</button>
        {% endbuttons %}
    </form>
{% endblock %}
